<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="imgs/favicon/rickroll.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">


</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="main-content flex align-center space-between ">

            <div class="logo">
                Meme Generator
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li onclick="onInit()"><a href="#">Home</a></li>
                    <li onclick="onSavedClick()"><a href="#">Saved Memes</a></li>
                    <li onclick="openAbout()"><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="toggle-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>


    <section class="main-search-container flex align-center">
        <button class="upload-btn" onclick="document.querySelector('.file-input').click();">Upload Image...</button>
        <input type="file" style="display:none;" class="file-input" name="image" accept="image/*"
            onchange="onImgUpload(event)" />

        <input oninput="onSearchInput()" type="text" placeholder="Search Image..." id="search-input">
        <div class="search-keywords flex justify-center align-center"></div>

    </section>


    <section class="main-gallery">
        <div class="grid-container">
        </div>

    </section>


    <section class="main-edit flex justify-center">
        <div class="canvas-container">
            <canvas width="666" height="666" style="outline:1px solid black"></canvas>
        </div>

        <div class="edit-container">
            <div class="edit-text">
                <input class="text-input" type="text" oninput="onTypingText()" placeholder="Write Your text here...">
            </div>
            <div class="edit-add"><button class="add-btn" onclick="onAddNewText()">+</button></div>
            <div class="edit-change"><button class="change-btn" onclick="onChangeLine()">Change line</button></div>
            <div class="edit-delete"><button class="delete-btn" onclick="onDeleteText()">Delete
                    Text</button></div>
            <div class="edit-fonts">
                <button class="size-btn" onclick="onFontSizeUp()">A+</button>
                <button class="size-btn" onclick="onFontSizeDown()">A-</button>
                <button class="size-btn" onclick="onStrokeSizeUp()">S+</button>
                <button class="size-btn" onclick="onStrokeSizeDown()">S-</button>
            </div>

            <div class="edit-colors">
                <label for="">Font Color</label>
                <input onchange="onFontColorChange()" type="color" name="" id="font-color">
                <label for="">Stroke Color</label>
                <input onchange="onStrokeColorChange()" type="color" name="" id="stroke-color">

            </div>

            <div class="edit-download"><button class="export-btn" onclick="onDownload()"><a
                        href="">Download</a></button></div>
            <div class="edit-save"><button class="export-btn" onclick="onSave()">Save</button></div>
            <div class="edit-share"><button class="export-btn" onclick="onShareToFacebook()">Share</button></div>



        </div>

    </section>


    <section class="main-saved">
        <img src="" alt="">
    </section>

    <div class="user-msg"></div>

    <section class="main-about">
        <h3>This "Cool Meme Generator" made by Barak Kaldess :)</h3>
        <ul>
            <li><a href="">Facebook</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">Youtube</a></li>
            <li><a href="">LinkedIn</a></li>
        </ul>
        <p>© Barak Kaldess</p>
        <button onclick="closeAbout()">close</button>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
