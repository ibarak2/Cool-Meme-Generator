<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="imgs/favicon/rickroll.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="main-content flex align-center space-between">

            <div class="logo">
                Meme Generator
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Saved Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="main-search-container">
        <input type="file" class="file-input" name="image" onchange="onImgUpload(event)" />

        <form onsubmit="onSearchSubmit(event)" class="search-form">
            <input type="text" placeholder="Search Image">
            <button type="submit">Search</button>
            <button>🔀</button>
        </form>

    </section>


    <section class="main-gallery">
        <div class="grid-container">
            <img class="gallery-img" src="/imgs/gallery-imgs/1.jpg" alt="">
        </div>

    </section>


    <section class="main-edit flex justify-center">
        <div class="canvas-container">
            <canvas width="666" height="666" style="outline:1px solid green"></canvas>
        </div>

        <div class="edit-container">
            <div class="edit-text">
                <input type="text" onkeyup="onTypingText()" placeholder="Write Your text here">
            </div>
            <div class="edit-add"><button>+</button></div>
            <div class="edit-delete"><button>🗑️</button></div>
            <div class="edit-fonts">
                <button>A+</button>
                <button>A-</button>
                <button>Left</button>
                <button>Center</button>
                <button>Right</button>
            </div>
            <div class="edit-download"><button>Download</button></div>
            <div class="edit-save"><button>Save</button></div>
            <div class="edit-share"><button>Share</button></div>



        </div>

    </section>


    <section class="main-saved" hidden>

    </section>

    <section class="main-about" hidden>

    </section>


    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
