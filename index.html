<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="imgs/favicon/rickroll.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="main-content flex align-center space-between">

            <div class="logo">
                Meme Generator
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Saved Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="main-search-container">
        <input type="file" class="file-input" name="image" onchange="onImgUpload(event)" />

        <input oninput="onSearchInput()" type="text" placeholder="Search Image" id="search-input">
        <button>üîÄ</button>

    </section>


    <section class="main-gallery">
        <div class="grid-container">
        </div>

    </section>


    <section class="main-edit flex justify-center">
        <div class="canvas-container">
            <canvas width="666" height="666" style="outline:1px solid green"></canvas>
        </div>

        <div class="edit-container">
            <div class="edit-text">
                <input type="text" oninput="onTypingText()" placeholder="Write Your text here">
            </div>
            <div class="edit-add"><button onclick="onAddNewText()">+</button></div>
            <div class="edit-change"><button onclick="onChangeLine()">Change line</button></div>
            <div class="edit-delete"><button onclick="onDeleteText()">üóëÔ∏è</button></div>
            <div class="edit-fonts">
                <button onclick="onFontSizeUp()">A+</button>
                <button onclick="onFontSizeDown()">A-</button>
                <button onclick="onStrokeSizeUp()">S+</button>
                <button onclick="onStrokeSizeDown()">S-</button>
                <label for="">FontColor</label>
                <input onchange="onFontColorChange()" type="color" name="" id="font-color">
                <label for="">StrokeColor</label>
                <input onchange="onStrokeColorChange()" type="color" name="" id="stroke-color">

            </div>
            <div class="edit-download"><button onclick="onDownload()"><a href="">Download</a></button></div>
            <div class="edit-save"><button onclick="onSave()">Save</button></div>
            <div class="edit-share"><button onclick="onShareToFacebook()">Share to Facebook</button></div>



        </div>

    </section>


    <section class="main-saved">
        <img src="" alt="">

    </section>

    <section class="main-about" hidden>

    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
